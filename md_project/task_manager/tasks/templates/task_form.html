<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Task Form</h2>
        <div class="card shadow-sm p-4">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_title" class="form-label">Title:</label>
                    <input type="text" id="id_title" name="title" class="form-control" value="{{ task.title|default_if_none:'' }}" required>
                </div>
                <div class="mb-3">3
                    <label for="id_description" class="form-label">Description:</label>
                    <textarea id="id_description" name="description" class="form-control" rows="3" required>{{ task.description|default_if_none:'' }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="id_due_date" class="form-label">Due Date:</label>
                    <input type="date" id="id_due_date" name="due_date" class="form-control" value="{{ task.due_date|default_if_none:'' }}" required>
                </div>
                <div class="mb-3">
                    <label for="id_status" class="form-label">Status:</label>
                    <select id="id_status" name="status" class="form-control" required>
                        <option value="pending" {% if task.status == 'pending' %}selected{% endif %}>Pending</option>
                        <option value="completed" {% if task.status == 'completed' %}selected{% endif %}>Completed</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Save Task</button>
            </form>
        </div>
    </div>
</body>
</html>
